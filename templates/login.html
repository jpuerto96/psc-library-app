<!DOCTYPE html>
<html>
<head>
    <title> Library </title>

</head>
<body style="background: #b3b3b3">

<div class="container-fluid" style="height: 100vh;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3" style="background: white; opacity: .9;">
            <form method="POST">
                <div class="form-group">
                    {{ form.username(class="form-control form-control-lg", placeholder="Username") }}
                </div>
                <div class="form-group">
                    {{ form.password(class="form-control form-control-lg", placeholder="Password") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-lg btn-block btn-success", value="Log In") }}
                </div>
            </form>
            <div>
                Not registered yet? <a href="/signup/">Sign Up</a> here!
            </div>
        </div>
    </div>
</div>

</body>
</html>
